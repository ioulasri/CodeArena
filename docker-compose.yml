version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: codearena-db
    environment:
      POSTGRES_DB: codearena
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: docker/backend.dockerfile
    container_name: codearena-backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/codearena
      SECRET_KEY: dev-secret-key-change-in-production
      API_HOST: 0.0.0.0
      API_PORT: 8000
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /var/run/docker.sock:/var/run/docker.sock
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
  frontend:
    build:
      context: .
      dockerfile: docker/frontend.dockerfile
      args:
        REACT_APP_API_URL: http://192.168.100.2:8000/api/v1
    container_name: codearena-frontend-dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:80"
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend
volumes:
  postgres_data:
